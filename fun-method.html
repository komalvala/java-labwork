<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
</body>

<script>
    let data = [10,20,30,40,50,60];

    //filter
    let result = data.filter((value) => {
            return value >= 30
    })
    console.log(result);

    //every
    console.log(data.every((value) =>{
        return value <= 50;
    } ))

    //some
    console.log(data.some((value) =>{
        return value >= 40;
    } ))

    //indexof
    console.log(data.indexOf(30));

    //includes
    console.log(data.includes(60));

    //foreach
    data.forEach((value,index)=>{
        console.log(index, " => " , value)
    })

    //map
    let r = data.map((value)=>{
        return value * 2;
    });
    console.log(r);
    console.log(data);

    //reverse
    console.log(data.reverse());

    //join
    console.log(data.join(" ~ "));

</script>
</html>
