<script>
     //==================1. Write a function for factorial number for given number using recursion function.=====================//
     function fact(n){
        if (n===1){
            return 1;
        }else{
            return n * fact(n-1);
        }
     }
     console.log(fact(5));

    //  exp:-
    //  output = 120

     //==================3.Write a function find sum of natural numbers up to n (with argument with return type).=====================//
     function sum(n){
        if(n < 1){
            return 0;
        }else {
            return(n*(n+1))/2;
        }
        
     }
     console.log(sum(10));

     //exp :-
     //output = 55

    //==================4.Write a function find a maximum number of three number(Argument passed).=====================//
    function max(x,y,z){
        let m;
        if(x >= y && x >= z){
            m = x;
        }else if(y >= x && y >= z){
            m = y;
        }else{
            m = z;
        }
        console.log(m);
    }
    max(15,55,95);

    // exp:-
    //output = 95

    //==================5.Write a function find average of numbers up to n.=====================//
    function average(n){
        if(n<1){
            console.log(0);
            return;
        }
        let s = (n *(n+1))/2;
        let average = s / n;
        console.log(average);
    }
